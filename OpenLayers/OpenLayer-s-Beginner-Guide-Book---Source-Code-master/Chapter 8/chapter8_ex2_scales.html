<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <script type='text/javascript' src='OpenLayers.js'></script>
    <script type='text/javascript'>

    var map;

    function init() {
		//Create a map with an empty array of controls
        map = new OpenLayers.Map('map_element', {
	        controls: [
		        new OpenLayers.Control.Navigation(),
		        new OpenLayers.Control.PanZoomBar(),
		        new OpenLayers.Control.LayerSwitcher()
	        ],
	        maxScale: 27683990.15625,
	        minScale: 221471921.25,
	        scales: [ 55367980.3125, 27683990.15625, 13841995.078125, 6920997.5390625]
        });

        //Create a base layer
        var wms_layer_all = new OpenLayers.Layer.WMS(
            'OpenLayers WMS',
            'http://vmap0.tiles.osgeo.org/wms/vmap0',
            {layers: 'basic'},
            {}
        );

        map.addLayers([wms_layer_all]);

        if(!map.getCenter()){
            map.zoomToMaxExtent();
        }

    }

    </script>
</head>

<body onload='init();'>
    <div id='map_element' style='width: 500px; height: 500px;'></div>
    <div id='layer_switcher_control'></div>
</body>
</html>
